<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="Baze is a front-end starter template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <title>Join Us!</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/vendor/modernizr.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main class="signup">
        <div class="container">
            <form class="label--bold">
                <div class="bzg">
                    <div class="bzg_c text-center" data-col="s12">
                            <h1 class="double-line"><span class="text-padding">Join Us</span></h1>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <label class="form-label label--left">Username</label>
                            <input class="form-input form-input--block form--big" type="text" name="username">
                        </div>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <label class="form-label">E-mail</label>
                            <input class="form-input form-input--block form--big" type="email" name="email">
                        </div>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <label class="form-label">Birthday</label>
                            <div class="full-width">
                                <div class="bzg_c" data-col="s12 m4">
                                    <label class="form-label">Day</label>
                                    <input class="form-input form-input--block form--big" type="number" name="day" value="6" min="1" max="31">
                                </div>
                                <div class="bzg_c" data-col="s12 m4">
                                    <label class="form-label">Month</label>
                                    <input class="form-input form-input--block" type="month" name="month" value="2012-06">
                                </div>
                                <div class="bzg_c" data-col="s12 m4">
                                    <label class="form-label">Year</label>
                                    <input class="form-input form-input--block form--big" type="number" name="year" value="2012" min="1900" max="2100">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <label class="form-label">Upload Image</label>
                            <input class="form-input form-input--block" type="file" name="upload">
                         </div>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <input type="checkbox" name="username">
                            <label>I agree with the term and  condition</label>
                        </div>
                    </div>
                    <div class="bzg_c" data-col="s12">
                        <div class="form__row">
                            <input class="btn btn--block btn--blue btn--round btn--bold" type="submit" name="Register" value="Register">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>  
    <script>window.myPrefix = '';</script>
    <script src="assets/js/main.min.js"></script>
</body>
</html>

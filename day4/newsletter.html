<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description" content="Baze is a front-end starter template">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <title>Newsletter Sign Up</title>
    
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/vendor/modernizr.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <main class="news">
        <div class="container">
            <form class="label--bold">
                <div class="bzg">
                    <div class="bzg_c" data-col="s12">
                        <h1>Sign up to our newsletter</h1>
                    </div>
                    <section class="user-info">
                        <h3>REQUIRED INFO</h3>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row">
                            <div class="bzg_c" data-col="s12 m4">
                                <label class="form-label label--left">Full Name</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m8">
                                <input class="form-input form-input--block form--big" type="text" name="fullname" placeholder="e.g. John Hancock">
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row row--margin">
                            <div class="bzg_c" data-col="s12 m4">
                                <label class="form-label label--left">E-mail</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m8">
                                <input class="form-input form-input--block form--big" type="e-mail" name="email" placeholder="e.g. John@domain">
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row row--margin">
                            <div class="bzg_c" data-col="s12 m4">
                                <label class="form-label label--left">Password</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m8">
                                <input class="form-input form-input--block form--big" type="password" name="password">
                            </div>
                        </div>
                    </div>
                    </section>

                    <section class="add-info">
                        <h3>ADDITIONAL INFO</h3>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row row--margin">
                            <div class="bzg_c" data-col="s12 m4">
                                <label class="form-label label--left">Hobby</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m8">
                                <input class="form-input form-input--block form--big" type="text" name="hobby">
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row row--margin">
                            <div class="bzg_c " data-col="s12 m4">
                                <label class="form-label label--left">Adress</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m8">
                                <textarea class="form-input form-input--block textarea-med" type="text" name="Address">
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row row--margin">
                            <div class="bzg_c" data-col="s12 m4">
                                <label class="form-label label--left">Gender</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m2">
                               <input class="radio-blue" type="radio" name="gender"  value="male" checked id="male" onclick="male()"/> 
                               <label class="form-label label--left opt" for="male">Male</label>
                            </div>
                            <div class="bzg_c" data-col="s12 m3">
                               <input class="radio-blue" type="radio" name="gender" value="female" id="female" onclick="female()" />
                               <label class="form-label label--left opt" for="female">Female</label> 
                            </div>
                        </div>
                    </div>
                    <div class="bzg_c add-padding" data-col="s12">
                        <div class="form__row button-margin">
                            <input class="btn btn--blue btn--round" type="submit" name="Register" value="Submit">
                        </div>
                    </div>
                    </section>
                </div>
            </form>
        </div>
    </main>  
    <script>window.myPrefix = '';</script>
</body>
</html>

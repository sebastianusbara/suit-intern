    <div class="container">
        <h1>Biodata</h1>
        <form action="">

                    <input class="form-input" type="text">

                        </div>
                        <div class="bzg_c" data-col="s2">

                        </div>

            </div>

            <div class="text-right block">
                <button class="add" type="button">add</button>
